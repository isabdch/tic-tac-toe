<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="./style/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
    <link rel="icon" href="./media/tic-tac-toe.png">
    <script src="./script/game.js" defer></script>
    <script src="./script/interface.js" defer></script>
</head>

<body>
    <div class="totalScreen">
        <div class="startScreen">
            <video id="vid" autoplay muted loop src="./media/tic-tac-toe-vid.mp4"></video>
            <div class="scoreAndTrash" title="Click here to clear the score">
                <div class="scorePO">Player <i class="fa-regular fa-circle"></i> <span id="scrO"> 0 </span></div>
                <div class="scorePX">Player <i class="fa-solid fa-x"></i> <span id="scrX"> 0 </span></div>
            </div>
            <button id="playBtn">PLAY</button>
        </div>
        <div class="switchMode">
            <img id="playerO" src="./media/rec.png" height="30px">
            <img id="playerX" src="./media/cross.png" height="30px">
            <div id="playerUpdater"></div>
        </div>
        <div class="container">
            <div class="content c1" id="0"></div>
            <div class="content c2" id="1"></div>
            <div class="content c3" id="2"></div>
            <div class="content c4" id="3"></div>
            <div class="content c5" id="4"></div>
            <div class="content c6" id="5"></div>
            <div class="content c7" id="6"></div>
            <div class="content c8" id="7"></div>
            <div class="content c9" id="8"></div>
            <div class="btns">
                <button id="returnBtn"><i class="fa-regular fa-arrow-left-long"></i></button>
                <button id="restartBtn">RESTART</button>
            </div>
        </div>
        <div class="whoWins">
            <video id="winVid" src="./media/win-vid.mp4" muted autoplay loop></video>
            <p>PLAYER WINS!</p><span id="clickContinue">click anywhere to continue</span>
        </div>
    </div>
    <h4>Webpage developed by <a href="https://github.com/isabdch" target="_blank">Isabelle</a></h4>
</body>

</html>
